<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 4 admin, bootstrap 4, css3 dashboard, bootstrap 4 dashboard, AdminWrap lite admin bootstrap 4 dashboard, frontend, responsive bootstrap 4 admin template, Nice admin lite design, Nice admin lite dashboard bootstrap 4 dashboard template">
    <meta name="description"
        content="Nice Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Application Form</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/niceadmin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="../../dist/css/style.min.css" rel="stylesheet">
  
</head>

<body>
   
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" >

  
        <div class="page-wrapper">
       
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-5 align-self-center">
                        <h4 class="page-title">Reimbursment Form</h4>
                    </div>
                  
                </div>
            </div>
      
            <div class="container-fluid">
         
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <h4 class="card-title">Application</h4>
                           
                            <div class="form-horizontal m-t-30">
                                <div class="form-group">
                                    <label>Date of Event <span class="help">(mm/dd/yyyy)</span></label>
                                    <input type="date" class="form-control" id="date" value="2021-12-12">
                                </div>

                                <div class="form-group">
                                    <label>Available Reimbursment</label>
                                    <input type="number" class="form-control" value="" id="ar" disabled>
                                </div>
                                
                                <div class="form-group">
                                    <label>Cost</label>
                                    <input type="number" class="form-control" value="" id="cost">
                                </div>
                                <div class="form-group">
                                    <label>Grade(To be Selected after Completion)</label>
                                    <select class="custom-select col-12" disabled>
                                        <option selected>Choose...</option>
                                        <option value="1">University Course</option>
                                        <option value="2">Seminar</option>
                                        <option value="3">Certification Class</option>
                                        <option value="3">Certification</option>
                                        <option value="3">Technical Training</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" id="description"></textarea>
                                </div>
                               
                                
                                <div class="form-group row p-t-20">
                                    
                                </div>
                                <div class="form-group">
                                    <label>Type of Event</label>
                                    <select class="custom-select col-12" id="eventType">
                                        <option selected>Choose...</option>
                                        <option value="1">University Course(80%)</option>
                                        <option value="2">Seminar(60%)</option>
                                        <option value="3">Certification Class(75%)</option>
                                        <option value="4">Certification(100%)</option>
                                        <option value="5">Technical Training(90%)</option>
                                        <option value="6">Other(30%)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Calculated Reimbursment</label>
                                    <input type="text" class="form-control" value="" id="cr" disabled>
                                </div>
                                
                                <div class="form-group">
                                    <label>Upload Related document</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile01" >
                                            <label class="custom-file-label" for="inputGroupFile01" id="chosenfile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                <div style="padding-top: 4%; text-align: center;">
                                    <button id="submit" onclick="submit()">Submit</button>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
       
        </div>
      
    </div>
    
    <script src="../../assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../assets/extra-libs/sparkline/sparkline.js"></script>
    <!--Wave Effects -->
    <script src="../../dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="../../dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="../../dist/js/custom.min.js"></script>
    <script src="./form-basic.js"></script>
</body>

</html>
