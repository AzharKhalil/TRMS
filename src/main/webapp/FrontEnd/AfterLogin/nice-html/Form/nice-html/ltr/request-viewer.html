<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Nice Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">

    <link rel="canonical" href="https://www.wrappixel.com/templates/niceadmin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">

</head>

<body>
   
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" >
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
       
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-5 align-self-center">
                        <h4 class="page-title">Reimbursment Form</h4>
                    </div>
                  
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <h4 class="card-title">Application</h4>
                           
                            <div class="form-horizontal m-t-30">


                                <div class="form-group">
                                    <label for="example-email">Employee Reg# </label>
                                    <input type="text" id="regno" name="example-email" class="form-control" disabled >
                                </div>

                                <div class="form-group">
                                    <label for="example-email">First Name </label>
                                    <input type="text" id="firstname" name="example-email" class="form-control" disabled >
                                </div>

                                <div class="form-group">
                                    <label for="example-email">Last Name </label>
                                    <input type="text" id="lastname" name="example-email" class="form-control" disabled >
                                </div>

                                <div class="form-group">
                                    <label>Date of Event <span class="help">(yyyy/mm/dd)</span></label>
                                    <input type="text" class="form-control" id="date" disabled>
                                </div>
                                
                                <div class="form-group">
                                    <label>Cost</label>
                                    <input type="number" class="form-control" value="" id="cost" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Grade</label>
                                    <input type="text" class="form-control" placeholder="Grading Format" id="gradingformat">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" id="description" disabled></textarea>
                                </div>
                               
                                
                                <div class="form-group row p-t-20">
                                    
                                </div>
                                <div class="form-group">
                                    <label>Type of Event</label>
                                    <select class="custom-select col-12" id="eventType" disabled>
                                        <option selected>Choose...</option>
                                        <option value="1">University Course</option>
                                        <option value="2">Seminar</option>
                                        <option value="3">Certification Class</option>
                                        <option value="3">Certification</option>
                                        <option value="3">Technical Training</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                              
                                <div style="padding-top: 4%; text-align: center;">
                                    <button id="submit" onclick="approve()" style="visibility: visible;">Approve</button>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
       
        </div>
      
    </div>
    
    <script src="../../assets/libs/jquery/dist/jquery.min.js"></script>

    <script src="../../assets/libs/popper.js/dist/umd/popper.min.js"></script>

    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../assets/extra-libs/sparkline/sparkline.js"></script>
    <!--Wave Effects -->
    <script src="../../dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="../../dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="../../dist/js/custom.min.js"></script>
    <script src="./request-viewer.js"></script>
    <script src="../../../Dashboard/Dashboard.html"></script>
