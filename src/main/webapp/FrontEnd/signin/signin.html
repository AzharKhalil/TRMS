<!DOCTYPE html>
<html lang="en">
<head>
	<title>TRMS Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter" >
		<div class="container-login100" style="background-image: url('./images/intro-bg.jpg');">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<div>
					<span class="login100-form-title p-b-32">
						Account Login
					</span>
					<p style="text-align:center; color:red" id="message"></p>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id = "username">
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id = "password">
						<span class="focus-input100"></span>
					</div>
					
					
					
					<div style="display:flex">
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="signin()">
							Login
						</button>
						
					</div>
					<div style="text-align:center">
						<a href="../signup/signup.html">Create an Account!</a>
						
					</div>
					</div>
				
			

				</div>
					
				
			</div>
			
		</div>

	</div>
	

	
	<script src="./signin.js"></script>

</body>
</html>
