<body style="background-image: url('./images/intro-bg.jpg'); background-attachment: fixed;">
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Account Registration</h2>
                </div>
                <div class="card-body">
                    <div>
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" id="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" id="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    
                                    </div>




                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" id="email">
                                </div>
                            </div>
                        
                        </div>

                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="username" id="username">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="password" id="password">
                                </div>
                            </div>
                        </div>



                       
                        <div class="form-row">
                            <div class="name">Department</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" id="departments">
                                            
                                            <option value="1">Computer Science</option>
                                            <option value="2">Software Engineering</option>
                                            <option value="3">Electrical</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Role</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" id="roles">
                                            
                                            <option value="1">Employee</option>
                                            <option value="2">Supervisor</option>
                                            <option value="3">Department Head</option>
                                            <option value="4">Benefits Coordinator</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div style="display: flex; flex-direction: row;">
                            
                            
                            <button class="btn btn--radius-2 btn--red" type="submit" data-toggle="modal" data-target=".bs-example-modal-sm">Register</button>

                            <div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-sm">
                                  <div class="modal-content">
                                    
                                    <div class="modal-body"><i class="fa fa-question-circle"></i> Successfuly Signup!</div>
                                    <div class="modal-footer" onclick="signup()"> <a>Signin</a></div>
                                  </div>
                                </div>
                              </div>
                            

                            <!-- <button class="login100-form-btn" data-toggle="modal" data-target=".bs-example-modal-sm" style="align-content: center;">Register</button> -->
                           
                            <div style="margin-left: 40%;">
                                <a href="../signin/signin.html">Already have an Account!</a>
                            </div>
                        </div>
                        
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
